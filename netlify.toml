[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[dev]
  functionsPort = 9999

[[redirects]]
  from = "/api/*"
  to   = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to   = "/index.html"
  status = 200

[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"

[[headers]]
  for = "/*"
  [headers.values]
    # CSP tuned for Cloudinary/Webflow/Netlify (already in your repo)
    Content-Security-Policy = "default-src 'self' https://upload-widget.cloudinary.com https://res.cloudinary.com https://api.webflow.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https://res.cloudinary.com; media-src 'self' https://res.cloudinary.com; connect-src 'self' https://api.webflow.com https://res.cloudinary.com https://*.netlify.app *.netlify.app https://*; frame-src 'self' https://upload-widget.cloudinary.com https://docs.google.com;"
